<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- header -->
    <header class="bg-secondary bg-opacity-10">

        <section cass="container-fluid">

            <div class="row py-2">

                <!-- logo -->
                <div class="col-auto bg-light-subtle text-center">

                    <button class="d-lg-none border-0 bg-transparent">
                        <img src="./img/mobile-logo.png" alt="Boolean">
                    </button>

                    <button class="d-none d-lg-inline-block border-0 bg-transparent">
                        <img class="py-2 me-2" src="./img/logo.svg" alt="Boolean">
                    </button>

                </div>

                <!-- barra ricerca -->
                <nav class="col navbar bg-dark-subtle px-2 rounded">

                    <form class="d-flex flex-fill" role="search">
                        <button class="btn btn-outline-light me-2 border-0 py-0" type="submit"><i
                                class="bi bi-search text-secondary"></i></button>
                        <input class="form-control bg-dark-subtle border-0 py-0" type="search"
                            placeholder="Prova a cercare: Lezione di Lavarel" aria-label="Search">
                    </form>

                </nav>

                <!-- bottoni icone dx -->
                <div class="col-auto bg-light-subtle text-center fs-5 d-flex justify-content-evenly">

                    <button class="border-0 bg-transparent d-none d-lg-inline-block">
                        <i class="bi bi-list-ul text-secondary"></i>
                    </button>

                    <button class="border-0 bg-transparent d-none d-lg-inline-block">
                        <i class="bi bi-question-circle-fill text-secondary"></i>
                    </button>

                    <button class="border-0 bg-transparent d-none d-lg-inline-block">
                        <i class="bi bi-three-dots-vertical text-secondary"></i>
                    </button>

                    <div class="btn-group">
                        <button class="border-0 bg-transparent" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-bell-fill text-warning me-2"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>

                </div>
            </div>

        </section>

    </header>

    <!-- main -->
    <main class="d-flex">

        <!-- aside -->
        <aside class="text-warning d-flex flex-column justify-content-between p-3">

            <!-- top -->
            <ul class="nav">

                <li class="my-btn-aside w-100 rounded">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-house-door-fill me-2"></i>
                        <span class="d-none d-lg-inline"> Home </span>
                    </a>
                </li>

                <li class="my-btn-aside w-100 rounded">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-bar-chart-line-fill me-2"></i>
                        <span class="d-none d-lg-inline"> Stats </span>
                    </a>
                </li>

                <li class="my-btn-aside w-100 rounded">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-reception-3 me-2"></i>
                        <span class="d-none d-lg-inline"> Signals </span>
                    </a>
                </li>

            </ul>

            <!-- bottom -->
            <ul class="nav">

                <li class="my-btn-aside w-100 rounded">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-gear-fill me-2"></i>
                        <span class="d-none d-lg-inline"> Admin </span>
                    </a>
                </li>

            </ul>

        </aside>

        <section>

        </section>

    </main>

    <footer>

    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>



</html>
