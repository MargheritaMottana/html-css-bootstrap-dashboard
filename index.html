<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- header -->
    <header class="bg-secondary bg-opacity-10">

        <section cass="container-fluid">

            <div class="row py-2">

                <!-- logo -->
                <div class="col-auto bg-light-subtle text-center">

                    <button class="d-lg-none border-0 bg-transparent">
                        <img src="./img/mobile-logo.png" alt="Boolean">
                    </button>

                    <button class="d-none d-lg-inline-block border-0 bg-transparent">
                        <img class="py-2 me-2" src="./img/logo.svg" alt="Boolean">
                    </button>

                </div>

                <!-- barra ricerca -->
                <nav class="col navbar bg-dark-subtle px-2 rounded">

                    <form class="d-flex flex-fill" role="search">
                        <button class="btn btn-outline-light me-2 border-0 py-0" type="submit"><i
                                class="bi bi-search text-secondary"></i></button>
                        <input class="form-control bg-dark-subtle border-0 py-0" type="search"
                            placeholder="Prova a cercare: Lezione di Lavarel" aria-label="Search">
                    </form>

                </nav>

                <!-- bottoni icone dx -->
                <div class="col-auto bg-light-subtle text-center fs-5 d-flex justify-content-evenly">

                    <button class="border-0 bg-transparent d-none d-lg-inline-block">
                        <i class="bi bi-list-ul text-secondary"></i>
                    </button>

                    <button class="border-0 bg-transparent d-none d-lg-inline-block">
                        <i class="bi bi-question-circle-fill text-secondary"></i>
                    </button>

                    <button class="border-0 bg-transparent d-none d-lg-inline-block">
                        <i class="bi bi-three-dots-vertical text-secondary"></i>
                    </button>

                    <div class="btn-group">
                        <button class="border-0 bg-transparent" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-bell-fill text-warning me-2"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>

                </div>
            </div>

        </section>

    </header>

    <!-- main -->
    <main class="d-flex bg-secondary bg-opacity-10">

        <!-- aside -->
        <aside class="text-warning d-flex flex-column justify-content-between p-3">

            <!-- top -->
            <ul class="nav">

                <li class="my-btn-aside w-100 rounded">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-house-door-fill me-2"></i>
                        <span class="d-none d-lg-inline"> Home </span>
                    </a>
                </li>

                <li class="my-btn-aside w-100 rounded">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-bar-chart-line-fill me-2"></i>
                        <span class="d-none d-lg-inline"> Stats </span>
                    </a>
                </li>

                <li class="my-btn-aside w-100 rounded">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-reception-3 me-2"></i>
                        <span class="d-none d-lg-inline"> Signals </span>
                    </a>
                </li>

            </ul>

            <!-- bottom -->
            <ul class="nav">

                <li class="my-btn-aside w-100 rounded">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-gear-fill me-2"></i>
                        <span class="d-none d-lg-inline"> Admin </span>
                    </a>
                </li>

            </ul>

        </aside>

        <!-- sezione centrale -->
        <section id="central-section">

            <!-- header del main -->
            <section class="bg-primary py-3">

                <div class="container-fluid text-white">
                    <div class="row">

                        <!-- sezione nuovo studente -->
                        <div class="col-lg-3 p-lg-none order-sm-last col-sm-4 pb-2">
                            <span class="pe-3"> Nuovo studente </span>

                            <!-- botton -->
                            <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"> + </button>

                            <!-- offcanvas -->
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                                aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">
                                        Inserisci un nuovo studente
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>

                                <!-- contenuto offcanvas -->
                                <div class="offcanvas-body">

                                    <!-- form -->
                                    <form class="row g-3">
                                        <div class="col-md-6">
                                            <label for="inputNome" class="form-label">Nome</label>
                                            <input type="text" class="form-control" id="inputNome">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputCognome" class="form-label">Cognome</label>
                                            <input type="text" class="form-control" id="inputCognome">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputEmail4" class="form-label">Email</label>
                                            <div class="input-group">
                                                <div class="input-group-text">@</div>
                                                <input type="email" class="form-control" id="inputEmail4">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputPassword4" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="inputPassword4">
                                        </div>
                                        <div class="col-12">
                                            <label for="inputAddress" class="form-label">Indirizzo</label>
                                            <input type="text" class="form-control" id="inputAddress" placeholder="">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputCity" class="form-label">Citt√†</label>
                                            <input type="text" class="form-control" id="inputCity">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputState" class="form-label">Stato</label>
                                            <select id="inputState" class="form-select">
                                                <option selected>Scegli...</option>
                                                <option>Australia</option>
                                                <option>Danimarca</option>
                                                <option>Giappone</option>
                                                <option>Italia</option>
                                                <option>Paesi Bassi</option>
                                                <option>Regno Unito</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <label for="inputZip" class="form-label">CAP</label>
                                            <input type="text" class="form-control" id="inputZip">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formFile" class="form-label">Foto</label>
                                            <input class="form-control" type="file" id="formFile">
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">
                                                    Seleziona per proseguire
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <button type="submit" class="btn btn-primary">Salva</button>
                                        </div>
                                        <div class="col-auto">
                                            <button type="submit" class="btn btn-warning">Svuota</button>
                                        </div>
                                    </form>

                                </div>

                            </div>

                        </div>

                        <!-- sezione badge -->
                        <div class="col-lg-5 pb-3 pb-lg-none col-sm-4">
                            <span class="fs-4">Boolean</span>
                            <span class="badge rounded-pill text-bg-dark bg-opacity-25">Piano blaze</span>
                            <br>
                            <span class="badge rounded-pill text-bg-dark bg-opacity-25">3 app</span>
                            <i class="fa-solid fa-angles-right"></i>

                            <!-- icona solo su mobile/tablet -->
                            <span class="badge rounded-pill text-bg-dark bg-opacity-25 d-lg-none"> + </span>

                            <!-- icona solo su desk -->
                            <span class="badge rounded-pill text-bg-dark bg-opacity-25 d-none d-lg-inline">Boolean
                                mobile app</span>
                            <span class="badge rounded-pill text-bg-dark bg-opacity-25 d-none d-lg-inline">Boolean web
                                app</span>
                            <span class="badge rounded-pill text-bg-dark bg-opacity-25 d-none d-lg-inline">Boolean blog
                                app</span>
                        </div>

                        <!-- sezione studenti online -->
                        <div class="col-lg-4 col-sm-4">
                            <div> Studenti online negli utlimi 30 minuti </div>
                            <div class="fs-4"> 125 </div>
                        </div>

                    </div>

            </section>

            <section>

            </section>

        </section>

    </main>

    <footer>

    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>



</html>
